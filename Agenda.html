<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1582/1582819.png" type="image/png">
  <title>Lista de Tarefas</title>
  <style>
    /* Estilo geral da tabela */
    table.custom-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 15px;
    }

    .custom-table thead {
      background-color: #f5f5f5;
    }

    .custom-table thead th {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .custom-table tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .custom-table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .custom-table tbody td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .custom-table tbody th {
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #eee;
      padding: 10px;
    }

    .completed-row {
      background-color: #75b798 !important;
    }

    .table-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: #333333;
      padding: 10px 20px;
      border-radius: 8px 8px 0 0;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-bar {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 10px;
      margin-right: 50px;
      margin-left: 80px;
    }

    .add-task-btn {
      background-color: #6d44b8;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-left: 30px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .add-task-btn:hover {
      background-color: #a0866f;
    }

    .task-actions button {
      margin-right: 5px;
    }

    .completed {
      color: gray;
      text-decoration: line-through;
    }
  </style>
</head>
<body onload="checkLoginStatus()">
  <div class="container text-center" style="margin-top: 50px;">
    <div class="row align-items-start">
      <div class="table-title">
        Lista de Tarefas
        <div class="search-bar">
          <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar tarefas">
        </div>
        <button class="add-task-btn" data-bs-toggle="modal" data-bs-target="#taskModal">Adicionar <i class="bi bi-plus"></i></button>

        <nav class="nav-2">
            <div id="profileContainer">
                <div id="profileIcon">
                    <a href="index.html" class="login" style="color: #fff;">Entrar</a>
                </div>
                <button id="logoutButton" style="display: none;" onclick="logout()">Sair</button>
            </div>
        </nav>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Cadastrar Nova Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="taskName" class="form-label">Nome da Tarefa</label>
                  <input type="text" class="form-control" id="taskName" placeholder="Nome da tarefa" required>
                </div>
                <div class="mb-3">
                  <label for="taskDescription" class="form-label">Descrição</label>
                  <textarea class="form-control" id="taskDescription" rows="3" placeholder="Descrição da tarefa" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="taskDate" class="form-label">Data da Tarefa (Opcional)</label>
                  <input type="date" class="form-control" id="taskDate">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Tarefa</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <table class="custom-table">
        <thead>
          <tr>
            <th style="width: 5%;">#</th>
            <th style="width: 20%;">Nome</th>
            <th style="width: 45%;">Descrição</th>
            <th style="width: 15%;">Data</th>
            <th style="width: 15%;">Ações</th>
          </tr>
        </thead>
        <tbody id="taskList">
          <!-- Tarefas dinâmicas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="loginStatus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let taskId = 1;

    document.addEventListener("DOMContentLoaded", loadTasks);

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskId = tasks.length ? tasks[tasks.length - 1].id + 1 : 1;

      tasks.forEach(task => {
        addTaskToTable(task);
      });
    }

    function addTaskToTable(task) {
      const newRow = document.createElement("tr");
      newRow.id = task.id;
      if (task.completed) newRow.classList.add("completed-row");

      newRow.innerHTML = `
        <th scope="row">${task.id}</th>
        <td class="task-name">${task.name}</td>
        <td class="task-desc">${task.description}</td>
        <td>${task.date ? task.date : "Não definida"}</td>
        <td class="task-actions">
          <button class="btn btn-success btn-sm complete-btn">Concluir</button>
          <button class="btn btn-danger btn-sm delete-btn">Excluir</button>
        </td>
      `;

      document.getElementById("taskList").appendChild(newRow);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    document.getElementById("taskForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const taskName = document.getElementById("taskName").value;
      const taskDescription = document.getElementById("taskDescription").value;
      const taskDate = document.getElementById("taskDate").value;

      const task = {
        id: taskId++,
        name: taskName,
        description: taskDescription,
        date: taskDate,
        completed: false
      };

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      saveTasks(tasks);
      addTaskToTable(task);

      const modal = bootstrap.Modal.getInstance(document.getElementById('taskModal'));
      modal.hide();
      document.getElementById("taskForm").reset();
    });

    document.getElementById("taskList").addEventListener("click", function(event) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const taskId = event.target.closest("tr").id;
      const taskIndex = tasks.findIndex(task => task.id == taskId);

      if (event.target.classList.contains("complete-btn")) {
        const row = event.target.closest("tr");
        row.classList.toggle("completed-row");
        tasks[taskIndex].completed = !tasks[taskIndex].completed;
        saveTasks(tasks);
      } else if (event.target.classList.contains("delete-btn")) {
        if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
          const row = event.target.closest("tr");
          row.remove();
          tasks.splice(taskIndex, 1);
          saveTasks(tasks);
        }
      }
    });

    document.getElementById("searchInput").addEventListener("input", function(event) {
      const searchTerm = event.target.value.toLowerCase();
      const rows = document.querySelectorAll("#taskList tr");

      rows.forEach(row => {
        const taskName = row.querySelector(".task-name").textContent.toLowerCase();
        const taskDescription = row.querySelector(".task-desc").textContent.toLowerCase();

        row.style.display = (taskName.includes(searchTerm) || taskDescription.includes(searchTerm)) ? "" : "none";
      });
    });
  </script>
</body>
</html>
