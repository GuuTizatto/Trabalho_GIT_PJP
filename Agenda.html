<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1582/1582819.png" type="image/png">
    <title>Lista de tarefas</title>
    <style>
        table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 8px; /* Bordas arredondadas */
            overflow: hidden; /* Para manter bordas arredondadas */
        }

        .table-title {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 2rem; 
            font-weight: bold;
            color: white;
            background-color: #333333; 
            padding: 10px 20px; 
            border-radius: 8px 8px 0 0; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <div class="container text-center" style="margin-top: 50px;">
        <div class="row align-items-start">
            <div class="table-title">
                Lista de Tarefas

                <nav class="nav-2">
                    <div id="profileContainer">
                        <div id="profileIcon">
                            <a href="index.html" class="login" style="color: #fff;">Entrar</a>
                        </div>
                        <button id="logoutButton" style="display: none;" onclick="logout()">Sair</button>
                    </div>
                </nav>
                <script src="loginStatus.js"></script>
            </div>

            <!-- Tabela -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>@social</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>  
</body>
</html>
